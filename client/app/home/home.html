<div ng-controller='HomeController'>
  <div id='home'>
    <img class="loading" src="img/loading.gif" ng-show="loading">
    <div id="map"></div>
    <div>

      <button ng-click="newMarker()"> Add Marker </button>
    </div>
  </div>
</div>
